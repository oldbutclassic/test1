<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} - 유머독</title>
</head>
<body>
    <header>
        <!-- 헤더 내용은 index.html과 동일 -->
    </header>
    <main>
        <article>
            <h1>{{ post.title }}</h1>
            <p>작성일: {{ post.created_at.strftime('%Y-%m-%d') }}</p>
            {% if post.thumbnail %}
                <img src="{{ url_for('static', filename=post.thumbnail) }}" alt="{{ post.title }}">
            {% endif %}
            <div>
                {{ post.content|safe }}
            </div>
        </article>
    </main>
    <footer>
        <!-- 푸터 내용은 index.html과 동일 -->
    </footer>
</body>
</html>
